<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidKeys - Game</title>
    <link rel="stylesheet" href="Game-Style.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="head"></h1>
    </header>
    <div id="container">
        <div id="para">
            <p>Type The Given Sentence within <span id="number">10</span> Seconds:</p>
            <h2 id="currentword">sdsgdfnsd</h2>
            <input type="text" id="label" placeholder="Start Typing..." autofocus>
            <h3 id="message"></h3>
        </div>
        <div id="timer">
            <h4>Time Left: <span id="time">0</span></h4>
            <h5 id="sc">Score: <span id="score">0</span></h5>
        </div>
        <div class="instruction">
            <p id="ins">Instruction</p>
            <p id="p">
                Type each sentence in the given amount of time to score. To play again,
                just click on the Restart Button. Your score will reset.
            </p>
        </div>
        <a id="homeButton" href="../Index.html">Go to Home Page</a>

        <!-- Restart Button -->
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="Game-js.js"></script>
</body>
</html>
