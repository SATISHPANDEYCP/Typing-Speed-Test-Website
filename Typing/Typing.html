<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidKeys - Typing Page</title>
    <link rel="stylesheet" href="Typing-style.css">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
</head>

<body>
    <div class="mainDiv">
        <div class="centerDiv">
            <h1 class="typed-text"></h1>
            <h2 id="msg">Success starts with self-belief.</h2>
            <textarea id="mywords" cols="100" rows="10" placeholder="Click on the Start Button and Type Above Appearing Text as it is..." disabled></textarea>
            <button id="btn" class="mainBtn">Start</button>
            <button id="gameBtn" class="gameBtn">Go to Home Page</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="Typing-js.js"></script>
</body>

</html>
